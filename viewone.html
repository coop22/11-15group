<h3>Reddit Feed</h3>
<!-- <img src="https://prime.peta.org/wp-content/uploads/2009/03/cateyes.thumbnail.jpg"> -->
<input type="text" ng-model="text" />
<button ng-click="save()">Save Text</button>
<div ng-repeat="post in posts | limitTo: 5">
    <img src="{{post.data.thumbnail}}">
    <h4>{{post.data.title}}</h4>
    <p>{{post.data.author | lowercase}}</p>
    <input type="checkbox" ng-model="post.data.favorite" />
</div>
